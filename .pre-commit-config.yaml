repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.13.0 # Use the version of ruff you have installed
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: pytest
        language: system
        types: [python]
        pass_filenames: false # Run all tests, not just those related to changed files
        always_run: true # Always run tests, even if no Python files changed